version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sahayak-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AquaRegia
      POSTGRES_DB: multigradeschool
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
